<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="bigBox">


        <h1>To Do List</h1>
<div class="clickBelow">
    <p>Type the task below</p>
</div>
        <div class="container">
            <input type="text" id="inputField"><button id="addToDo"><b>Save Task</b></button>


            <!-- This is where all our to dos will be stored  -->
            <div class="to-dos" id="toDoContainer">

            </div>

        </div>
<div class="info">
    <p>Click on the task after completing</p>
    <p>Double click to delete task</p>
</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
